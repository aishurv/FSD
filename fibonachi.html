<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci Series</title>
</head>
<body>
  <button onclick="generateFibonacci()">Generate Fibonacci</button>

  <script>
    function generateFibonacci() {
      let n = parseInt(prompt("Enter the number of Fibonacci terms:"));
      if (isNaN(n) || n < 1) {
        alert("Please enter a valid positive number.");
        return;
      }
      let fib = [0, 1];
      for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
      }
      alert(`Fibonacci Series (${n} terms): ${fib.slice(0, n).join(", ")}`);
    }
  </script>
</body>
</html>
