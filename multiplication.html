<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Implementation</title>
</head>
<body>
    <p>Multiplication Table</p>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="Multiplication()">Show Table</button>
</body>
    <script>
        let output = "";
        function Multiplication(){
            let n = document.getElementById('numberInput').value;
            for(let i=1;i<=10; i++){
                let result = n * i;
                console.log(`${n} x ${i} = ${result}`);
                output += `${n} x ${i} = ${result}\n`
            }
            alert(output)
        }
    </script>
</html>
