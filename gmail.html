<!DOCTYPE html>
<html>
<head>
  <title>Gmail</title>
  <style>
    body { font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #fff; }
    .login-box { text-align: center; padding: 20px; border: 1px solid #dadce0; border-radius: 8px; width: 350px; }
    .logo { font-size: 24px; font-weight: bold; color: #202124; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #dadce0; border-radius: 4px; }
    button { width: 100%; padding: 10px; background: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #185abc; }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">Gmail</div>
    <input type="email" id="email" placeholder="Email or phone">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signIn()">Sign In</button>
  </div>

  <script>
    function signIn() {
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;
      if (email && password) {
        alert(`Signing in with ${email}`);
      } else {
        alert('Please enter both email and password.');
      }
    }
  </script>
</body>
</html>
